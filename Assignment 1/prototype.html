<html>

<head>
    <title>Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .mdl-layout__header-row {
            padding: 0 16px 0 16px;
        }

        a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Admin Dashboard</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link">Add Category</a>
                    <a class="mdl-navigation__link">Add Clothing Item</a>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
                        <h4>Current Inventory Status</h4>
                    </div>
                    <!-- start placeholder for dialog box -->
                    <!-- end placeholder for dialog box -->
                </div>
                <!-- container for warehouse inventory -->
                <div id="inventoryContainer">
                    <!-- start category 1 -->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone"
                            id="inventoryContent">
                            <h5>T-shirts</h5><!-- category name -->
                            <!-- start inventory for this category -->
                            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Item</th>
                                        <th>Stock</th>
                                        <th>Unit price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- start item 1 -->
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">yellow shirt</td>
                                        <td>20</td>
                                        <td>$25.00</td>
                                        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="edit(0,0)">Edit</button></td>
                                    </tr>
                                    <!-- end item 1 -->
                                    <!-- start item 2 -->
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">white shirt</td>
                                        <td>5</td>
                                        <td>$15.10</td>
                                        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="edit(0,1)">Edit</button></td>
                                    </tr>
                                    <!-- end item 2 -->
                                </tbody>
                            </table>
                            <!-- end inventory for this category -->
                        </div>
                    </div>
                    <!-- end category 1 -->
                    <!-- start category 2 -->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone"
                            id="inventoryContent">
                            <h5>Long sleeve shirts</h5> <!-- category name -->
                            <!-- start inventory for this category -->
                            <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                <thead>
                                    <tr>
                                        <th class="mdl-data-table__cell--non-numeric">Item</th>
                                        <th>Stock</th>
                                        <th>Unit price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- start item 1 -->
                                    <tr>
                                        <td class="mdl-data-table__cell--non-numeric">green shirt</td>
                                        <td>1</td>
                                        <td>$12.00</td>
                                        <td><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button" onclick="edit(1,0)">Edit</button></td>
                                    </tr>
                                    <!-- end item 1 -->
                                </tbody>
                            </table>
                            <!-- end inventory for this category -->
                        </div>
                    </div>
                    <!-- end category 2 -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
